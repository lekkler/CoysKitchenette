<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coys Kitchenette </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="designs/style.css">
</head>
<body>
    
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#home" class="nav-link active">HOME</a></li>
                <li><a href="#menus" class="nav-link">MENUS</a></li>
                <li><a href="#contact" class="nav-link">CONTACT</a></li>
                <li><a href="#location" class="nav-link">LOCATION</a></li>
            </ul>
        </nav>
    </header>

      <!-- Home Section -->
       <section id="home" class="hero-section">
        <div class="hero-content">
        </div>
        <div class="welcome-bottom">
            <span id="welcome-animate">WELCOME TO COY'S KITCHENNETTE</span>
        </div>
    </section>

    <!-- Menus Section -->
    <section id="menus" class="menu-section">
        <div class="container">
            <h2>OUR MENU</h2>
            <div class="menu-tabs">
                <button class="tab-btn active" data-tab="sizzlings">SIZZLINGS</button>
                <button class="tab-btn" data-tab="silog">SILOG</button>
                <button class="tab-btn" data-tab="chao">CHAO FAN</button>
                <button class="tab-btn" data-tab="other">OTHERS</button>
                <button class="tab-btn" data-tab="drinks">DRINKS</button>
            </div>

            <!-- Sizzlings Menu -->
            <div id="sizzlings" class="menu-category active">
                <div class="menu-grid">
                    <!-- Menu items will be added by JavaScript -->
                </div>
            </div>

            <!-- Silog Menu -->
            <div id="silog" class="menu-category">
                <div class="menu-grid">
                    <!-- Menu items will be added by JavaScript -->
                </div>
            </div>
            <!-- Chao Fan Menu -->
            <div id="chao" class="menu-category">
                <div class="menu-grid">
                    <!-- Menu items will be added by JavaScript -->
                </div>
            </div>

            <!-- Other Menu -->
            <div id="other" class="menu-category">
                <div class="menu-grid">
                    <!-- Menu items will be added by JavaScript -->
                </div>
            </div>
            <!-- Drinks Menu -->
            <div id="drinks" class="menu-category">
                <div class="menu-grid">
                    <!-- Menu items will be added by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>CONTACT US</h2>
            <div class="contact-content">
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/profile.php?id=100085278716671" class="social-link"><i class="fab fa-facebook"></i> Coys Kitchenette Official Page</a>
                        <a href="https://www.facebook.com/messages/t/109770141877066" class="social-link"><i class="fab fa-facebook-messenger"></i> Coys Kitchenette Messenger</a>
                                 
                    </div>
                </div>
                <div class="phone-number">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-phone"></i> +63 9453746803</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Location Section -->
    <section id="location" class="location-section">
        <div class="container">
            <h2>OUR LOCATION</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3831.574074140381!2d119.86197037583315!3d16.190900484506372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3393c1a33d3ff847%3A0x2ed81e92b33cd59e!2sCOY'S%20KITCHENETTE!5e0!3m2!1sen!2sph!4v1750396808765!5m2!1sen!2sph" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                </iframe>
            </div>
            <div class="address">
                <p><i class="fas fa-map-marker-alt"></i> EBR Commercial Building Magsaysay St. Poblacion Bani, Pangasinan</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
